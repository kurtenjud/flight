<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="sky">
            <img src="images/sun.svg" class="sun" alt="Sun">
            <div class="clouds-container"></div>
        </div>
        <img src="images/plane.svg" class="plane" alt="Airplane">
        <div class="mountains-container">
            <div class="mountain-layer mountain-layer-1"></div>
            <div class="mountain-layer mountain-layer-2"></div>
            <div class="mountain-layer mountain-layer-3"></div>
            <div class="mountain-layer mountain-layer-4"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
